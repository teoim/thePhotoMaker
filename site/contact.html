    <form id="contactForm" enctype="text/plain" method="POST">
        <fieldset id="nameFS">
            <legend class="fl">Name *</legend>
             
            <div id="firstNameDiv" class="nameDiv">
                <label id="nameL" class="fl">
                    <input type="text" id="fNameI" class="common" required><br>First Name</label>
            </div>
            <div id="lastNameDiv" class="nameDiv">
                <label class="fl">
                    <input type="text" id="lNameI" class="common" required><br>Last name</label>
             </div>
             
        </fieldset>
        
        <div class="formDiv">
            <label class="fl">Email address *
                <input type="email" id="mailI" class="fi common" required>
            </label>
        </div>
        <div class="formDiv">
             <label class="fl">Subject *
                 <input type="text" id="subj" class="fi common" required>
             </label>
        </div>
        <div class="formDiv"> 
             <label class="fl">Message *
                 <textarea id="txtArea" class="fi common" required></textarea>
             </label>
        </div>
        <div id="divSmBn" class="formDiv">
             <button type="submit" id="submitBtn">SUBMIT</button>
		</div>
    </form>
